apply plugin: 'com.android.library'
apply from: rootProject.file('gradle/mvn-publish.gradle')

android {
    compileSdkVersion LIBRARY_COMPILE_SDK_VERSION

    defaultConfig {
        minSdkVersion LIBRARY_MIN_SDK_VERSION
        targetSdkVersion LIBRARY_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':blockcanary-analyzer')
   // compile 'com.github.markzhai:blockcanary-analyzer:1.5.0'
    implementation "com.android.support:support-compat:28.0.0"
}
